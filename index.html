<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>BudgetMate</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebarContent">
            <h1> Your Budget</h1>
            <h2 class="date">Date</h2><!--- get current data as month/year here-->
            <h4 class="budgetNum" id="budgetNum">0</h4>
            <canvas class="budgetChart" id="budgetChart" width="100%" height="40%"></canvas>
            
        </div>
    </div>
    <div class="main">
        <h1 class="mainTitle"> Track Your Budget</h1>
        <h2>expense type</h2>
        <div class="formDiv">
            <form class = "form">
                <input type="radio" name="radio" id="savings" value="savings"/>
                <label for="savings">Savings</label>

                <input type="radio" name="radio" id="investment" value="investment" />
                <label for="investment">Investment</label>

                <input type="radio" name="radio" id="expense" value="expense" />
                <label for="expense">Expense</label>
                <br><br>
                <label for="desc">Description</label>
                <input name="text" type="text" id="desc">
                <br><br>
                <label for="amnt">value</label>
                <input name="valueNum" id="valueNum" type="number" required>
                <button onclick="getData()" type="button" alt="submit">âœ“</button>
            </form>
        </div>
        <div class="thDiv">
            <table>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </table>
        </div>
        <div class="table">

        </div>
        <button onclick="resetData()" type="button" alt="reset data" class="reset">Reset All Data</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
