<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetMate</title>
        <meta charset="utf-8" />
    <!--link rel="icon" href="%PUBLIC_URL%/favicon.ico" /-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="BudgetMate"
      content="Track your budget."
    />
    <link rel="icon" type='image/x-icon' href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest.json" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebarContent">
            <h1> Your Budget</h1>
            <h2 class="date">Date</h2><!--- get current data as month/year here-->
            <h4 class="budgetNum" id="budgetNum">0</h4>
            <canvas class="budgetChart" id="budgetChart" width="100%" height="40%"></canvas>
            
        </div>
    </div>
    <div class="main">
        <h1 class="mainTitle"> Track Your Budget</h1>
        <h2>expense type</h2>
        <div class="modal">
            <div class="modal-content">
                <button onclick="reload()"class="close-button" type="button" alt="submit">&times;</button>
                <h1>Hello, I am a modal!</h1>
            </div>
        </div>
        <div class="formDiv">
            <form class = "form">
                <ul>
                    <li>
                        <input type="radio" name="radio" id="savings" value="savings"/>
                        <label for="savings">Savings</label>
                    </li>
                    <li>
                        <input type="radio" name="radio" id="investment" value="investment" />
                        <label for="investment">Investment</label>
                    </li>
                    <li>
                        <input type="radio" name="radio" id="expense" value="expense" />
                        <label for="expense">Expense</label>
                    </li>
                </ul>
                <br>
                <label for="desc">Description</label>
                <input name="text" type="text" id="desc">
                <br><br>
                <label for="amnt">value</label>
                <input name="valueNum" id="valueNum" type="number" required>
                <button onclick="getData()" type="button" alt="submit">âœ“</button>
            </form>
        </div>
        <div class="thDiv">
            <table>
                <tr>
                    <th>Entry</th>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Actions</th>
                </tr>
            </table>
        </div>
        <div class="table">

        </div>
        <button onclick="resetData()" type="button" alt="reset data" class="reset">Reset All Data</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
